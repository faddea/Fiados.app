<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="view-transition" content="same-origin">
  <title>Agregar Fiado - Fiados App</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'sans-serif']
          },
          colors: {
            'verde-kiosco': '#14532d',
            'oscuro-suave': '#1f2937',
            'gris-claro': '#f9fafb'
          },
          animation: {
            'fade-in': 'fadeIn 0.8s ease-out both'
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: 0, transform: 'translateY(20px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' }
            }
          }
        }
      }
    }
  </script>

  <style>
    html {
      view-transition-name: root;
    }
  </style>
</head>

<body class="bg-black text-white font-inter min-h-screen flex items-center justify-center px-4">

  <main class="w-full max-w-md rounded-2xl shadow-lg p-6 animate-fade-in">
    <h2 class="text-2xl font-bold text-center mb-6">üìù Agregar Fiado</h2>

    <form id="formFiado" class="space-y-5">
      <div>
        <label class="block text-sm font-medium mb-1" for="nombreCliente">Cliente</label>
        <input type="text" id="nombreCliente" class="w-full px-4 py-2 bg-zinc-800 border border-zinc-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-800 transition" required />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1" for="producto">Producto</label>
        <input type="text" id="producto" class="w-full px-4 py-2 bg-zinc-800 border border-zinc-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600 transition" required />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1" for="monto">Monto</label>
        <input type="number" id="monto" class="w-full px-4 py-2 bg-zinc-800 border border-zinc-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600 transition" required />
      </div>

      <button type="submit" class="w-full mt-4 bg-verde-kiosco text-white font-semibold py-3 rounded-xl shadow-[0_4px_12px_rgba(255,255,255,0.1)] hover:bg-green-800 transition-all">
        Guardar
      </button>
    </form>

      <div class="flex flex-col mt-6 gap-4">
      <a href="index.html" 
         class="bg-white text-black font-semibold py-3 rounded-xl hover:bg-neutral-900 hover:text-gray-200 transition-all text-center">Volver atr√°s
      </a>
    </div>

  </main>

  <!-- Conexi√≥n con el archivo JS -->
  <script src="index.js"></script>
  <script>
    document.getElementById("formFiado").addEventListener("submit", function(e) {
      e.preventDefault();
      guardarFiado();
    });
  </script>
</body>
</html>
